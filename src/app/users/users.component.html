<div class="container mt-2">
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Add User</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">User List</a>
    </li>
    
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

      <form [formGroup]="userForm" (ngSubmit)="SubmitForm">
          <div class="row mt-2 d-flex">
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" name="Name" formControlName="Name" id="formGroupExampleInput" placeholder="Enter your name">
            </div>
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput2">Phone</label>
              <input type="text" class="form-control" name="Phone" formControlName="Phone" id="formGroupExampleInput2" placeholder="Enter your number">
            </div>

            <div class="form-group col-md-6">
              <label for="formGroupExampleInput2">Email</label>
              <input type="text" class="form-control" name="Email" formControlName="Email" id="formGroupExampleInput2" placeholder="Enter your email">
            </div>
            <div class="form-group col-md-6"> 
              <label for="formGroupExampleInput2">Age</label>
              <input type="text" class="form-control" name="Age" formControlName="Age" id="formGroupExampleInput2" placeholder="Enter your age">
            </div>
          </div>

            <div class="row mt-2 d-flex btns">
                <button type="submit" class="btn ml-1 mr-1 btn-primary">Add</button>
                <button type="reset" class="btn ml-1 mr-1 btn-secondary">Reset</button>
              </div>
            
          </form>
          </div>
        </div>
    
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">User List</div>
